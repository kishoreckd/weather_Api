<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel = "icon" href ="world.png" type = "image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/52d2b40c3f.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Weather Detector</h1>
    <div class="container">
        <div class="main">
            <input type="text" placeholder="Type here">
            <Button class="search"><i class="fa fa-search" aria-hidden="true"></i>
            </Button>
            <br>
            <br>
            <br>
            <button class="location">Your Location</button>


        </div>
        <div class="display">
            <p class="alert">Please search the Correct Location</p>
            <img class="icon" src="" alt="">
            <h2 class="temperature"></h2>
            <h3 class="weather_temperature"></h3>
            <p class="weather_status"></p>


        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
